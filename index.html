<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <div class="navbar">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </div>
        
        <div class="banner-content">
            <h1 class="banner-heading">
                <span>Cool Dark UI Template for</span>
                <span class="highlight">Webflow Agencies!</span>
            </h1>
            <p class="banner-subheading">Stay Focused on creating beautiful websites while we handle the design system.</p>
            <button class="focus-btn">Stay Focused</button>
        </div>
    </div>
    
    <!-- Action Section -->
    <div class="action-container">
        <div class="action-content">
            <div class="text-section">
                <h2 class="action-heading">See It in Action</h2>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button">Launch Live Preview</button>
            </div>
            
            <div class="image-section">
                <div class="action-image-placeholder"></div>
            </div>
        </div>
    </div>
</body>
</html>
